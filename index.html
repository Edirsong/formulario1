<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
</head>
<body>
    <section class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Formulario de estudiantes</h1>
            </div>
        </div>
    </section>
    <form id="form" class="container m-4 pl-4" method="POST">
        <div class="field">
            <label class="label">Nombre de estudiante</label>
            <div class="control">
                <input class="input" type="text" placeholder="Nombre y apellido" name="Nombre" />
            </div>
        </div>

        <div class="field">
            <label class="label">Email</label>
            <div class="control">
                <input class="input" type="email" placeholder="Tu correo" name="Email" />
            </div>
        </div>

        <div class="field">
            <label class="label">Contraseña</label>
            <div class="control">
                <input class="input" type="password" placeholder="Tu contraseña" name="Contraseña" />
            </div>
        </div>

        <div class="field">
            <label class="label">Fecha de nacimiento</label>
            <div class="control">
                <input class="input" type="date" name="Fecha" />
            </div>
        </div>

        <div class="field">
            <label class="label">Género</label>
            <div class="control">
                <label class="radio"><input type="radio" name="Genero" value="Masculino" /> Masculino</label>
                <label class="radio"><input type="radio" name="Genero" value="Femenino" /> Femenino</label>
            </div>
        </div>

        <div class="field">
            <label class="label">Acepta los términos</label>
            <div class="control">
                <label class="checkbox"><input type="checkbox" name="Acepta terminos" value="yes" /> De acuerdo con los términos y condiciones</label>
            </div>
        </div>

        <div class="field">
            <label class="label">Información adicional</label>
            <div class="control">
                <textarea class="textarea" placeholder="Cualquier información adicional" name="Notas"></textarea>
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-primary" type="submit" id="submit-button">Enviar</button>
            </div>
            <div class="control">
                <button class="button is-danger" type="reset">Cancelar</button>
            </div>
        </div>
    </form>
    <div id="message" style="display: none; margin: 20px; font-weight: bold; color: green; padding: 8px; background-color: beige; border-radius: 4px; border-color: aquamarine;"></div>

    <script>
        document.getElementById("form").addEventListener("submit", function (e) {
            e.preventDefault();
            document.getElementById("message").textContent = "Enviando...";
            document.getElementById("message").style.display = "block";
            document.getElementById("submit-button").disabled = true;

            var formData = new FormData(this);
            var keyValuePairs = [];
            for (var pair of formData.entries()) {
                keyValuePairs.push(encodeURIComponent(pair[0]) + "=" + encodeURIComponent(pair[1]));
            }

            var formDataString = keyValuePairs.join("&");

            fetch("https://script.google.com/macros/s/AKfycbxSmF5nI8yplBZy08YPMihCTKktOWpI-egLvw8fHnfgzcfHLP9ZgIUYadhrgbUrAXVnmQ/exec", {
                method: "POST",
                body: formDataString,
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("message").textContent = "Datos enviados con éxito!";
                document.getElementById("message").style.backgroundColor = "green";
                document.getElementById("message").style.color = "beige";
                document.getElementById("submit-button").disabled = false;
                document.getElementById("form").reset();
                setTimeout(() => {
                    document.getElementById("message").style.display = "none";
                }, 2600);
            })
            .catch(error => {
                console.error(error);
                document.getElementById("message").textContent = "Ocurrió un error al enviar el formulario.";
                document.getElementById("message").style.display = "block";
                document.getElementById("submit-button").disabled = false;
            });
        });
    </script>
</body>
</html>
